<div class="card">
    <!--{{...}} Son variables que se reemplazaran dinamicamente con datos reales al momento de renderizar el contenido-->
    <h2 class="card__title">{{title}}</h2>
    <div class="card__icons">
        <img src="{{icon1}}" alt="[icono principal]" class="card__icon card__icon-primary">
        <img src="{{icon2}}" alt="[icono secundario]" class="card__icon card__icon-secundary">
    </div>
    <p class="card__description">{{description}}</p>
</div>
